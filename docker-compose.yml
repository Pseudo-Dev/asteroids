version: "3"

services:
  syslog:
    image: balabit/syslog-ng:latest
    container_name: syslog
    networks: 
      - ether

  app0:
    image: asteroids:latest
    container_name: asteroids-0
    depends_on: 
      - syslog
    build: .
    environment:
      - DISPLAY=${IP}:0
      - QT_X11_NO_MITSHM=1
    networks: 
      - ether

  app1:
    image: asteroids:latest
    container_name: asteroids-1
    depends_on: 
      - syslog
    build: .
    environment:
      - DISPLAY=${IP}:0
      - QT_X11_NO_MITSHM=1
    networks: 
      - ether

networks:
  ether:
    external: true
